<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" aria-labelledby="titleDesc" role="img">
  <title id="titleDesc">Colorful Trash Icon</title>
  <!-- Soft circular background -->
  <defs>
    
    <!-- gradient for can body -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF9A9E"/>
      <stop offset="30%" stop-color="#FECF67"/>
      <stop offset="60%" stop-color="#9BE7FF"/>
      <stop offset="100%" stop-color="#6EE7B7"/>
    </linearGradient>

    <!-- subtle darker gradient for lid -->
    <linearGradient id="lidGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#00B894"/>
    </linearGradient>

    <!-- inner shadow -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="2" result="off"/>
      <feGaussianBlur in="off" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over" result="comp"/>
    </filter>

    <!-- highlight stroke -->
    <linearGradient id="strokeGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.25)"/>
    </linearGradient>
  </defs>

  <!-- background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGrad)"/>

  <!-- shadow under can -->
  <ellipse cx="128" cy="185" rx="44" ry="10" fill="#000" opacity="0.08"/>

  <!-- lid -->
  <g transform="translate(0,-8)">
    <rect x="66" y="56" width="124" height="18" rx="6" fill="url(#lidGrad)" />
    <!-- lid handle -->
    <rect x="112" y="46" width="32" height="10" rx="4" fill="#ffffff" opacity="0.85"/>
  </g>

  <!-- can body -->
  <g filter="url(#innerShadow)">
    <rect x="72" y="78" width="112" height="110" rx="10" fill="url(#bodyGrad)"/>
    <!-- vertical colored stripes for a playful look -->
    <g opacity="0.18">
      <rect x="86" y="78" width="16" height="110" fill="#ffffff"/>
      <rect x="106" y="78" width="16" height="110" fill="#ffffff"/>
      <rect x="126" y="78" width="16" height="110" fill="#ffffff"/>
      <rect x="146" y="78" width="16" height="110" fill="#ffffff"/>
    </g>
  </g>

  <!-- can outline / stroke -->
  <rect x="72" y="78" width="112" height="110" rx="10" fill="none" stroke="rgba(0,0,0,0.12)" stroke-width="2"/>

  <!-- decorative slashes (to suggest bin slats) -->
  <g opacity="0.22" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round">
    <line x1="90" y1="100" x2="140" y2="100"/>
    <line x1="90" y1="124" x2="140" y2="124"/>
    <line x1="90" y1="148" x2="140" y2="148"/>
  </g>

  <!-- small sparkle for fun -->
  <g transform="translate(168,96) rotate(20)">
    <rect x="-6" y="-18" width="12" height="24" rx="3" fill="#fff" opacity="0.9" transform="skewX(10)"/>
    <circle cx="0" cy="-28" r="4" fill="#fff" opacity="0.9"/>
  </g>

  <!-- subtle highlight on top-left -->
  <path d="M84 90 C100 70, 150 70, 164 90" fill="none" stroke="url(#strokeGrad)" stroke-width="6" stroke-linecap="round" opacity="0.14"/>

</svg>
